<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta author="Alexis Tercero">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/encriptador.js" defer></script>
  <script src="js/script.js" defer></script>
  <script src="js/clipboard.js" defer ></script>
</head>
<body>
  <h1 class="titulo">Encriptador : Alura Challenge 1</h1>

  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto">Solo letras min√∫sculas, sin acento</label>
        <!-- id 'string' is used for callbacks -->
        <input class="string" type="text" name="input-texto" id="textbox" placeholder="Ingrese el texto aqui">

        <input class="btn" type="submit" value="encriptar" id="btn-encriptar">

        <input class="btn" type="submit" value="desencriptar" id="btn-desencriptar">

        <!-- add button to clear input text-->
        <input class="btn" type="submit" value="limpiar" id="btn-clear-input">
      </form>
    </section>
  
    <section class="msg box">
      <h2 id="">Mensaje encriptada:</h2>
      <input class="output" type="text" id="textbox"></input>
      <input class="btn" type="submit" value="copiar" id="btn-copy">
      <input class="btn" type="submit" value="limpiar" id="btn-clear-output">
    </section>
  </main>

</body>
</html>
